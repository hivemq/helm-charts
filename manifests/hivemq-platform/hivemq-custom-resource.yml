---
# Source: hivemq-platform/templates/hivemq-custom-resource.yml
apiVersion: hivemq.com/v1
kind: HiveMQPlatform
metadata:
  name: "my-platform"
  labels:
    app.kubernetes.io/name: "hivemq-platform"
    app.kubernetes.io/instance: "my-platform"
    app.kubernetes.io/version: "4.30.0"
spec:
  configMapName: hivemq-configuration-my-platform
  logLevel: INFO
  operatorRestApiPort: 7979
  healthApiPort: 8889
  metricsPort: 9399
  metricsPath: /
  statefulSet:
    spec:
      replicas: 2
      template:
        spec:
          containers:
            - name: hivemq
              env:
                - name: JAVA_OPTS
                  value: "-XX:+UnlockExperimentalVMOptions -XX:InitialRAMPercentage=50 -XX:MaxRAMPercentage=50"
              image: "docker.io/hivemq/hivemq4:4.30.0"
              imagePullPolicy: IfNotPresent
              ports:
                - name: mqtt-1883
                  containerPort: 1883
                - name: cc-8080
                  containerPort: 8080
                  # Metric container ports are not configurable right now
                - name: metrics-9399
                  containerPort: 9399
              resources:
                limits:
                  cpu: "1024m"
                  memory: "2048M"
                requests:
                  cpu: "1024m"
                  memory: "2048M"
  services:
    - metadata:
        name: hivemq-my-platform-mqtt-1883
      spec:
        ports:
          - name: mqtt-1883
            targetPort: mqtt-1883
            port: 1883
    - metadata:
        name: hivemq-my-platform-cc-8080
      spec:
        sessionAffinity: ClientIP
        ports:
          - name: cc-8080
            targetPort: cc-8080
            port: 8080
    # Metric service ports are not configurable right now
    - metadata:
        name: hivemq-my-platform-metrics-9399
      spec:
        ports:
          - name: metrics-9399
            targetPort: metrics-9399
            port: 9399
  extensions:
    - id: hivemq-allow-all-extension
      enabled: true
      supportsHotReload: false
      extensionUri: "preinstalled"
