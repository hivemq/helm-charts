{{- range $service := .Values.services }}
{{- if and (eq $service.type "mqtt") $service.exposed }}
apiVersion: v1
kind: Pod
metadata:
  name: "hivemq-test-connection-{{$.Release.Name}}"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: hivemq-mqtt-cli
      image: hivemq/mqtt-cli:4.46.0
      args: [ "test",
              "-h",
              "{{ (include "hivemq-platform.range-service-name" (dict "name" $service.name "releaseName" $.Release.Name "type" $service.type "port" $service.port "containerPort" $service.containerPort "legacyPortName" $service.legacyPortName)) }}" ]
  restartPolicy: Never
{{- end }}
{{- end }}
