              <context-propagation>
                <outbound-context-propagation>
                  <enabled>false</enabled>
                </outbound-context-propagation>
              </context-propagation>
              <sampling>
                <publish-sampling>
                  <enabled>true</enabled>
                </publish-sampling>
              </sampling>
            </tracing>
      - notExists:
          path: data["logback.xml"]

