          pattern: "(?s)<tcp-listener>.*?<proxy-protocol>true</proxy-protocol>.*?</tcp-listener>"
      - notMatchRegex:
          path: data["config.xml"]
          decodeBase64: true
          pattern: "(?s)<tls-tcp-listener>.*?<port>1884</port>.*?</tls-tcp-listener>"
      - notMatchRegex:
