  - it: with a secure MQTT service exposed
    template: hivemq-configuration.yml
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1884
          keystoreSecretName: "mqtt-secret"
          keystoreSecretKey: "keystore.jks"
          keystorePassword: "a2V5LWNoYW5nZW1lCg==" # key-changeme
          tlsClientAuthenticationMode: "OPTIONAL"
    asserts:
      - exists:
          path: data["config.xml"]
      - equal:
          path: data["config.xml"]
          decodeBase64: true
          value: |-
            <?xml version="1.0"?>
            <hivemq xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="config.xsd">
              <listeners>
                <tls-tcp-listener>
                  <port>1884</port>
                  <bind-address>0.0.0.0</bind-address>
                  <tls>
                    <keystore>
                      <path>/tls-mqtt-secret/keystore.jks</path>
                      <password>${mqtt_test-hivemq-platform_mqtt-secret_keystore_pass}</password>
                      <private-key-password>${mqtt_test-hivemq-platform_mqtt-secret_keystore_pass}</private-key-password>
                    </keystore>
                    <client-authentication-mode>OPTIONAL</client-authentication-mode>
                  </tls>
                </tls-tcp-listener>
              </listeners>
              <cluster>
                <transport>
                  <tcp>
                    <bind-address>0.0.0.0</bind-address>
                    <bind-port>7000</bind-port>
                  </tcp>
                </transport>
                <enabled>true</enabled>
                <discovery>
                  <extension/>
                </discovery>
              </cluster>
              <!-- required and should not be configured different -->
              <health-api>
                <enabled>true</enabled>
                <listeners>
                  <http>
                    <port>8889</port>
                    <bind-address>0.0.0.0</bind-address>
                  </http>
                </listeners>
              </health-api>
            </hivemq>
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].env
        template: hivemq-custom-resource.yml
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: mqtt_test-hivemq-platform_mqtt-secret_keystore_pass
            value: key-changeme
        template: hivemq-custom-resource.yml
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: mqtt_test-hivemq-platform_truststore-secret_truststore_pass
            value: trust-changeme
        template: hivemq-custom-resource.yml

