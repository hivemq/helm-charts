suite: HiveMQ Platform Configuration as Secret - REST API listeners tests
templates:
  - hivemq-configuration.yml
  - hivemq-custom-resource.yml
release:
  name: test-hivemq-platform
  namespace: test-hivemq-platform-namespace
chart:
  version: 0.0.1
  appVersion: 1.0.0
set:
  config.createAs: Secret
asserts:
  - containsDocument:
    apiVersion: v1
    kind: Secret
    name: hivemq-configuration-test-hivemq-platform
    namespace: test-hivemq-platform-namespace
    template: hivemq-configuration.yml
tests:

  - it: with a Rest API service exposed
    template: hivemq-configuration.yml
    set:
      services:
        - type: rest-api
          exposed: true
          containerPort: 8890
    asserts:
      - exists:
          path: data["config.xml"]
      - matchRegex:
          path: data["config.xml"]
          decodeBase64: true
          pattern: "(?s)<rest-api>.*?<enabled>true</enabled>.*?</rest-api>"
      - matchRegex:
          path: data["config.xml"]
          decodeBase64: true
          pattern: "(?s)<rest-api>.*?<port>8890</port>.*?</rest-api>"

  - it: with a Rest API service not being exposed
    template: hivemq-configuration.yml
    set:
      services:
        - type: rest-api
          exposed: false
          containerPort: 8890
    asserts:
      - exists:
          path: data["config.xml"]
      - notMatchRegex:
          path: data["config.xml"]
          decodeBase64: true
          pattern: "(?s)<rest-api>.*?<enabled>true</enabled>.*?</rest-api>"
      - notMatchRegex:
          path: data["config.xml"]
          decodeBase64: true
          pattern: "(?s)<rest-api>.*?<port>8890</port>.*?</rest-api>"

  - it: with REST API authentication enabled
    template: hivemq-configuration.yml
    set:
      restApi.authEnabled: true
      services:
        - type: rest-api
          exposed: true
          containerPort: 8890
    asserts:
      - exists:
          path: data["config.xml"]
      - matchRegex:
          path: data["config.xml"]
          decodeBase64: true
          pattern: "(?s)<rest-api>.*?<enabled>true</enabled>.*?</rest-api>"
      - matchRegex:
          path: data["config.xml"]
          decodeBase64: true
          pattern: "(?s)<rest-api>.*?<auth>.*?<enabled>true</enabled>.*?</auth>.*?</rest-api>"
      - matchRegex:
          path: data["config.xml"]
          decodeBase64: true
          pattern: "(?s)<rest-api>.*?<port>8890</port>.*?</rest-api>"

  - it: with default REST API authentication
    template: hivemq-configuration.yml
    set:
      services:
        - type: rest-api
          exposed: true
          containerPort: 8890
    asserts:
      - exists:
          path: data["config.xml"]
      - matchRegex:
          path: data["config.xml"]
          decodeBase64: true
          pattern: "(?s)<rest-api>.*?<enabled>true</enabled>.*?</rest-api>"
      - matchRegex:
          path: data["config.xml"]
          decodeBase64: true
          pattern: "(?s)<rest-api>.*?<auth>.*?<enabled>false</enabled>.*?</auth>.*?</rest-api>"

  - it: with a REST API service exposed and a listener name
    template: hivemq-configuration.yml
    set:
      services:
        - type: rest-api
          exposed: true
          containerPort: 8890
          hivemqListenerName: my-custom-rest-api-listener
    asserts:
      - exists:
          path: data["config.xml"]
      - matchRegex:
