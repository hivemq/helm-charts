suite: HiveMQ Platform Configuration as ConfigMap - Telemetry tests
templates:
  - hivemq-configuration.yml
release:
  name: test-hivemq-platform
  namespace: test-hivemq-platform-namespace
set:
  config.createAs: ConfigMap
asserts:
  - containsDocument:
      apiVersion: v1
      kind: ConfigMap
      name: hivemq-configuration-test-hivemq-platform
      namespace: test-hivemq-platform-namespace
tests:

  - it: with default platform values and enabled usage statistics
    set:
      telemetry.anonymousUsageStatistics.enabled: true
    asserts:
      - exists:
          path: data["config.xml"]
      - equal:
          path: data["config.xml"]
          value: |-
            <?xml version="1.0"?>
            <hivemq xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="config.xsd">
              <listeners>
                <tcp-listener>
                  <port>1883</port>
                  <bind-address>0.0.0.0</bind-address>
                </tcp-listener>
              </listeners>
              <cluster>
                <transport>
                  <tcp>
                    <bind-address>0.0.0.0</bind-address>
                    <bind-port>7000</bind-port>
                  </tcp>
                </transport>
                <enabled>true</enabled>
                <discovery>
                  <extension/>
                </discovery>
              </cluster>
              <!-- required and should not be configured different -->
              <health-api>
                <enabled>true</enabled>
                <listeners>
                  <http>
                    <port>8889</port>
                    <bind-address>0.0.0.0</bind-address>
                  </http>
                </listeners>
              </health-api>
              <control-center>
                <listeners>
                  <http>
                    <port>8080</port>
                    <bind-address>0.0.0.0</bind-address>
                  </http>
                </listeners>
              </control-center>
            </hivemq>

  - it: with default platform values and disabled usage statistics
    set:
      telemetry.anonymousUsageStatistics.enabled: false
    asserts:
      - exists:
          path: data["config.xml"]
      - equal:
          path: data["config.xml"]
          value: |-
            <?xml version="1.0"?>
            <hivemq xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="config.xsd">
              <listeners>
                <tcp-listener>
                  <port>1883</port>
                  <bind-address>0.0.0.0</bind-address>
                </tcp-listener>
              </listeners>
              <cluster>
                <transport>
                  <tcp>
                    <bind-address>0.0.0.0</bind-address>
                    <bind-port>7000</bind-port>
                  </tcp>
                </transport>
                <enabled>true</enabled>
                <discovery>
                  <extension/>
                </discovery>
              </cluster>
              <!-- required and should not be configured different -->
              <health-api>
                <enabled>true</enabled>
                <listeners>
                  <http>
                    <port>8889</port>
                    <bind-address>0.0.0.0</bind-address>
                  </http>
                </listeners>
              </health-api>
              <control-center>
                <listeners>
                  <http>
                    <port>8080</port>
                    <bind-address>0.0.0.0</bind-address>
                  </http>
                </listeners>
              </control-center>
              <anonymous-usage-statistics>
                <enabled>false</enabled>
              </anonymous-usage-statistics>
            </hivemq>
  
