suite: HiveMQ Platform - Metrics services tests
templates:
  - hivemq-custom-resource.yml
release:
  name: test-hivemq-platform
tests:

  - it: with default metrics values
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.metricsPath
      - equal:
          path: spec.metricsPath
          value: /

  - it: with default metrics values, default Metrics service is created
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399

  - it: with default Metrics service disabled, then no service is added
    set:
      services:
        - type: metrics
          exposed: false
          containerPort: 9399
    asserts:
      - isNullOrEmpty:
          path: spec.services

  - it: with default containerPort in enabled Metrics service, then no error is thrown
    set:
      services:
        - type: metrics
          exposed: true
          containerPort: 9399
    asserts:
      - notFailedTemplate: {}
      - hasDocuments:
          count: 1

  - it: with default containerPort in disabled Metrics service, then no default Metrics service is created
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1883
        - type: metrics
          exposed: false
          containerPort: 9399
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-mqtt-1883
            spec:
              ports:
                - name: mqtt-1883
                  targetPort: mqtt-1883
                  port: 1883
      - notContains:
          path: spec.services
          content:
            - metadata:
                name: hivemq-test-hivemq-platform-metrics-9399
              spec:
                ports:
                  - name: metrics-9399
                    targetPort: metrics-9399
                    port: 9399

  - it: with default containerPort in disabled Metrics service, then no metric container port in HiveMQ container
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1883
        - type: metrics
          exposed: false
          containerPort: 9399
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: mqtt-1883
            containerPort: 1883
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399

  - it: with default Metrics service disabled, then no container port is added to the HiveMQ container
    set:
      services:
        - type: metrics
          exposed: false
          containerPort: 9399
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0]
      - isNullOrEmpty:
          path: spec.statefulSet.spec.template.spec.containers[0].ports

  - it: with custom Metrics service enabled without matching the default metrics port, validation fails
    set:
      services:
        - type: metrics
          exposed: true
          containerPort: 9499
    asserts:
      - failedTemplate:
          errorPattern: Service type `metrics` with container port `9499` cannot be different than the metrics port `9399` defined for the HiveMQ Prometheus extension value as `metrics.port`

  - it: with custom Metrics service not enabled without matching the default metrics port, then succeeds
    set:
      services:
        - type: metrics
          exposed: false
          containerPort: 9499
    asserts:
      - notFailedTemplate: {}
      - hasDocuments:
          count: 1

  - it: with custom Metrics service enabled with matching a custom metrics port, validation fails
    set:
      metrics:
        port: 9499
      services:
        - type: metrics
          exposed: true
          containerPort: 9399
    asserts:
      - failedTemplate:
          errorPattern: Service type `metrics` with container port `9399` cannot be different than the metrics port `9499` defined for the HiveMQ Prometheus extension value as `metrics.port`

  - it: with custom Metrics service not enabled without matching a custom metrics port, then succeeds
    set:
      metrics:
        port: 9499
      services:
        - type: metrics
          exposed: false
          containerPort: 9399
    asserts:
      - notFailedTemplate: {}
      - hasDocuments:
          count: 1

  - it: with custom Metrics service enabled and with default metrics port, then no additional default metric service is added
    set:
      services:
        - type: metrics
          exposed: true
          containerPort: 9399
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399
          count: 1

  - it: with custom Metrics service enabled and with custom metrics port, then no additional Metrics service is added
    set:
      metrics:
        port: 9499
      services:
        - type: metrics
          exposed: true
          containerPort: 9499
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9499
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9499
            spec:
              ports:
                - name: metrics-9499
                  targetPort: metrics-9499
                  port: 9499
          count: 1
      - notContains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399

  - it: with custom Metrics service enabled and with default metrics port, then no additional default metrics container port is added to the HiveMQ container
    set:
      services:
        - type: metrics
          exposed: true
          containerPort: 9399
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399
          count: 1

  - it: with custom Metrics service enabled and with custom metrics port, then no additional Metrics container port is added to the HiveMQ container
    set:
      metrics:
        port: 9499
      services:
        - type: metrics
          exposed: true
          containerPort: 9499
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9499
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9499
            containerPort: 9499
          count: 1
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399

  - it: with custom Metrics service disabled but without default metrics port, then additional default metric service is added
    set:
      services:
        - type: metrics
          exposed: false
          containerPort: 9499
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.services
      - notContains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9499
            spec:
              ports:
                - name: metrics-9499
                  targetPort: metrics-9499
                  port: 9499
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399

  - it: with custom Metrics service disabled but without default metrics port, then default metrics container port is added to the HiveMQ container
    set:
      services:
        - type: metrics
          exposed: false
          containerPort: 9499
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9499
            containerPort: 9499
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399

  - it: with default metrics values, default Metrics service port is added to the HiveMQ container
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399

  - it: with metrics values disabled, then metrics port 0
    set:
      metrics:
        enabled: false
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 0
      - exists:
          path: spec.metricsPath
      - equal:
          path: spec.metricsPath
          value: /

  - it: with metrics values disabled, then no Metrics service is created
    set:
      metrics:
        enabled: false
    asserts:
      - exists:
          path: spec.services
      - notContains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399
      - notContains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-0
            spec:
              ports:
                - name: metrics-0
                  targetPort: metrics-0
                  port: 0

  - it: with metrics values disabled, then no metrics port is added to the HiveMQ container
    set:
      metrics:
        enabled: false
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-0
            containerPort: 0

  - it: with custom metrics port
    set:
      metrics:
        port: 9499
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9499

  - it: with custom metrics port, default Metrics service is created in custom port
    set:
      metrics:
        port: 9499
    asserts:
      - exists:
          path: spec.services
      - notContains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9499
            spec:
              ports:
                - name: metrics-9499
                  targetPort: metrics-9499
                  port: 9499

  - it: with custom metrics port, default metrics port is added to the HiveMQ container
    set:
      metrics:
        port: 9499
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9499
            containerPort: 9499

  - it: with metrics enabled but port set to 0, default Metrics service is created
    set:
      metrics:
        port: 0
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-0
            spec:
              ports:
                - name: metrics-0
                  targetPort: metrics-0
                  port: 0

  - it: with metrics enabled but port set to 0, default metrics port is added to the HiveMQ container
    set:
      metrics:
        port: 0
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-0
            containerPort: 0

  - it: with custom metrics path
    set:
      metrics:
        path: /foo
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPath
          value: /foo

  - it: with metrics port within range, no schema validation fails
    set:
      metrics:
        port: 0
    asserts:
      - notFailedTemplate: {}
      - hasDocuments:
          count: 1

  - it: with metrics port within range, no schema validation fails
    set:
      metrics:
        port: 65535
    asserts:
      - notFailedTemplate: {}
      - hasDocuments:
          count: 1

  - it: with metrics port out of range, schema validation fails
    set:
      metrics:
        port: 65536
    asserts:
      - failedTemplate: {}

  - it: with custom Metrics service name with default metrics port, no additional default Metrics service is created
    set:
      services:
        - type: metrics
          name: my-custom-metrics
          exposed: true
          containerPort: 9399
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: my-custom-metrics
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399
      - notContains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399

  - it: with custom Metrics service name with default metrics port, no additional default metrics port is added to the HiveMQ container
    set:
      services:
        - type: metrics
          name: my-custom-metrics
          exposed: true
          containerPort: 9399
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399
          count: 1

  - it: with custom Metrics service name with custom metrics port, no additional default Metrics service is created
    set:
      metrics:
        port: 9499
      services:
        - type: metrics
          name: my-custom-metrics
          exposed: true
          containerPort: 9499
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9499
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: my-custom-metrics
            spec:
              ports:
                - name: metrics-9499
                  targetPort: metrics-9499
                  port: 9499
          count: 1
      - notContains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399

  - it: with custom Metrics service name with custom metrics port, no additional default metrics port is added to the HiveMQ container
    set:
      metrics:
        port: 9499
      services:
        - type: metrics
          name: my-custom-metrics
          exposed: true
          containerPort: 9499
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9499
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9499
            containerPort: 9499
          count: 1
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399

  - it: with custom Metrics service name without matching the default metrics port, validation fails
    set:
      services:
        - type: metrics
          name: my-custom-metrics
          exposed: true
          containerPort: 9499
    asserts:
      - failedTemplate:
          errorPattern: Service type `metrics` with container port `9499` cannot be different than the metrics port `9399` defined for the HiveMQ Prometheus extension value as `metrics.port`

  - it: with multiple Metrics services with default metrics port, then multiple Metrics services are created with no default additional Metrics service
    set:
      services:
        - type: metrics
          name: my-custom-metrics-1
          exposed: true
          containerPort: 9399
        - type: metrics
          name: my-custom-metrics-2
          exposed: true
          containerPort: 9399
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: my-custom-metrics-1
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399
      - contains:
          path: spec.services
          content:
            metadata:
              name: my-custom-metrics-2
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399
      - notContains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399

  - it: with multiple Metrics services with default metrics port, then no duplicated metrics port are added to the HiveMQ container
    set:
      services:
        - type: metrics
          name: my-custom-metrics-1
          exposed: true
          containerPort: 9399
        - type: metrics
          name: my-custom-metrics-2
          exposed: true
          containerPort: 9399
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9399
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399
          count: 1

  - it: with multiple Metrics services without matching the default metrics port, validation fails
    set:
      services:
        - type: metrics
          name: my-custom-metrics-1
          exposed: true
          containerPort: 9499
        - type: metrics
          name: my-custom-metrics-2
          exposed: true
          containerPort: 9499
    asserts:
      - failedTemplate:
          errorPattern: Service type `metrics` with container port `9499` cannot be different than the metrics port `9399` defined for the HiveMQ Prometheus extension value as `metrics.port`

  - it: with multiple Metrics services with custom metrics port, then multiple Metrics services are created with no default additional Metrics service
    set:
      metrics:
        port: 9499
      services:
        - type: metrics
          name: my-custom-metrics-1
          exposed: true
          containerPort: 9499
        - type: metrics
          name: my-custom-metrics-2
          exposed: true
          containerPort: 9499
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9499
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: my-custom-metrics-1
            spec:
              ports:
                - name: metrics-9499
                  targetPort: metrics-9499
                  port: 9499
      - contains:
          path: spec.services
          content:
            metadata:
              name: my-custom-metrics-2
            spec:
              ports:
                - name: metrics-9499
                  targetPort: metrics-9499
                  port: 9499
      - notContains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399

  - it: with multiple Metrics services with custom metrics port, then no default metrics port is added to the HiveMQ container
    set:
      metrics:
        port: 9499
      services:
        - type: metrics
          name: my-custom-metrics-1
          exposed: true
          containerPort: 9499
        - type: metrics
          name: my-custom-metrics-2
          exposed: true
          containerPort: 9499
    asserts:
      - exists:
          path: spec.metricsPort
      - equal:
          path: spec.metricsPort
          value: 9499
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9499
            containerPort: 9499
          count: 1
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399

  - it: with multiple Metrics services with matching and not matching a custom metrics port, validation fails
    set:
      metrics:
        port: 9499
      services:
        - type: metrics
          name: my-custom-metrics-1
          exposed: true
          containerPort: 9399
        - type: metrics
          name: my-custom-metrics-2
          exposed: true
          containerPort: 9499
    asserts:
      - failedTemplate:
          errorPattern: Service type `metrics` with container port `9399` cannot be different than the metrics port `9499` defined for the HiveMQ Prometheus extension value as `metrics.port`

  - it: with Metrics service enabled with no session affinity, then no service session affinity
    set:
      services:
        - type: metrics
          exposed: true
          containerPort: 9399
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399

  - it: with Metrics service enabled and session affinity `ClientIP`, then service session affinity is `ClientIP`
    set:
      services:
        - type: metrics
          exposed: true
          containerPort: 9399
          sessionAffinity:
            type: ClientIP
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399
              sessionAffinity: ClientIP

  - it: with Metrics service enabled and session affinity `None`, then service session affinity is `None`
    set:
      services:
        - type: metrics
          exposed: true
          containerPort: 9399
          sessionAffinity:
            type: None
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  targetPort: metrics-9399
                  port: 9399
              sessionAffinity: None

  - it: with a Metrics service enabled and PROXY protocol enabled, validation fails
    set:
      services:
        - type: metrics
          exposed: true
          containerPort: 9399
          hivemqProxyProtocol: true
    asserts:
      - failedTemplate:
          errorPattern: Service type `metrics` with container port `9399` is using `hivemqProxyProtocol` value. HiveMQ PROXY protocol is only supported by MQTT and WebSocket services

  - it: with a Metrics service disabled and PROXY protocol enabled, validation succeeds
    set:
      services:
        - type: metrics
          exposed: false
          containerPort: 9399
          hivemqProxyProtocol: true
    asserts:
      - notFailedTemplate: {}
      - hasDocuments:
          count: 1

  - it: with a Metrics service enabled and HiveMQ listener name enabled, validation fails
    set:
      services:
        - type: metrics
          exposed: true
          containerPort: 9399
          hivemqListenerName: foobar
    asserts:
      - failedTemplate:
          errorPattern: Service type `metrics` with container port `9399` is using `hivemqListenerName` value. HiveMQ listener names are only supported by MQTT and WebSocket services

  - it: with a Metrics service disabled and HiveMQ listener name enabled, validation succeeds
    set:
      services:
        - type: metrics
          exposed: false
          containerPort: 9399
          hivemqListenerName: foobar
    asserts:
      - notFailedTemplate: {}
      - hasDocuments:
          count: 1
