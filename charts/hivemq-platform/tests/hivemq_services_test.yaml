              secretKeyRef:
                name: "secret-password"
                key: "keystore.password"
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: "mqtt_test-hivemq-platform_mqtt-secret1_keystore_pass"
            valueFrom:
              secretKeyRef:
                name: "secret-password1"
                key: "keystore.password"
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: "mqtt_test-hivemq-platform_truststore-secret_truststore_pass"
            value: "truststore-password"
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: "mqtt_test-hivemq-platform_truststore-secret1_truststore_pass"
            valueFrom:
              secretKeyRef:
                name: "secret-password1"
                key: "truststore.password"
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: "mqtt_platform_mqtt-secret-1886_keystore_pass"
            valueFrom:
              secretKeyRef:
                name: "secret-password-1886"
                key: "keystore.password"
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: "mqtt_platform_truststore-secret-1886_truststore_pass"
            value: "truststore-password"
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          count: 5
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 1883
            name: mqtts-1883
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 1884
            name: mqtts-1884
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 1885
            name: mqtts-1885
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 1886
            name: mqtts-1886
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 1887
            name: mqtt-1887
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 9399
