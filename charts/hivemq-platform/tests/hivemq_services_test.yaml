suite: test HiveMQ Platform services
templates:
  - hivemq-custom-resource.yml
release:
  name: test-hivemq-platform
tests:

  - it: with default values
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: mqtt-1883
            containerPort: 1883
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8080
            containerPort: 8080
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-mqtt-1883
            spec:
              ports:
                - name: mqtt-1883
                  targetPort: mqtt-1883
                  port: 1883
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-cc-8080
            spec:
              ports:
                - name: cc-8080
                  targetPort: cc-8080
                  port: 8080
              sessionAffinity: ClientIP
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  port: 9399
                  targetPort: metrics-9399

  - it: with NodePort
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1884
          serviceType: NodePort
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-mqtt-1884
            spec:
              type: NodePort
              ports:
                - name: mqtt-1884
                  targetPort: mqtt-1884
                  port: 1884

  - it: with additional annotations
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1884
          annotations:
            test-annotation-key: test-annotation-value
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-mqtt-1884
              annotations:
                test-annotation-key: test-annotation-value
            spec:
              ports:
                - name: mqtt-1884
                  targetPort: mqtt-1884
                  port: 1884

  - it: with a MQTT service enabled
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1884
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: mqtt-1884
            containerPort: 1884
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-mqtt-1884
            spec:
              ports:
                - name: mqtt-1884
                  targetPort: mqtt-1884
                  port: 1884

  - it: with a Control Center service enabled
    set:
      services:
        - type: control-center
          exposed: true
          containerPort: 8081
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8081
            containerPort: 8081
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-cc-8081
            spec:
              ports:
                - name: cc-8081
                  targetPort: cc-8081
                  port: 8081
              sessionAffinity: ClientIP

  - it: with duplicated containerPorts in enabled services, then fails
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1883
        - type: control-center
          exposed: true
          containerPort: 1883
    asserts:
      - failedTemplate:
          errorMessage: Container port 1883 in service `control-center` already exists

  - it: with duplicated containerPorts in disabled services, then works
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1883
        - type: control-center
          exposed: false
          containerPort: 1883
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-mqtt-1883
            spec:
              ports:
                - name: mqtt-1883
                  targetPort: mqtt-1883
                  port: 1883
      - notContains:
          path: spec.services
          content:
            - metadata:
                name: hivemq-test-hivemq-platform-cc-1883
              spec:
                sessionAffinity: ClientIP
                ports:
                  - name: cc-1883
                    targetPort: cc-1883
                    port: 1883

  - it: with predefined default containerPorts in enabled services, then fails
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 7000
    asserts:
      - failedTemplate:
          errorMessage: Container port 7000 in service `mqtt` already exists as part of one of the predefined ports (7979, 8889, 9399, 7000)

  - it: with predefined default containerPorts in disabled services, then works
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1883
        - type: mqtt
          exposed: false
          containerPort: 7000
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-mqtt-1883
            spec:
              ports:
                - name: mqtt-1883
                  targetPort: mqtt-1883
                  port: 1883
      - notContains:
          path: spec.services
          content:
            - metadata:
                name: hivemq-test-hivemq-platform-mqtt-7000
              spec:
                ports:
                  - name: mqtt-7000
                    targetPort: mqtt-7000
                    port: 7000

  - it: with a REST API service enabled
    set:
      services:
        - type: rest-api
          exposed: true
          containerPort: 8890
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: rest-8890
            containerPort: 8890
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-rest-8890
            spec:
              ports:
                - name: rest-8890
                  targetPort: rest-8890
                  port: 8890

  - it: with a WebSocket service enabled
    set:
      services:
        - type: websocket
          exposed: true
          containerPort: 8000
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: ws-8000
            containerPort: 8000
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-ws-8000
            spec:
              ports:
                - name: ws-8000
                  targetPort: ws-8000
                  port: 8000

  - it: with all service types, then service names are correct
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1883
        - type: mqtt
          exposed: true
          containerPort: 1884
          keystoreSecretName: "keystore-secret"
          keystorePasswordSecretName: "keystore-secret-password"
        - type: control-center
          exposed: true
          containerPort: 8080
        - type: control-center
          exposed: true
          containerPort: 8081
          keystoreSecretName: "keystore-secret"
          keystorePasswordSecretName: "keystore-secret-password"
        - type: websocket
          exposed: true
          containerPort: 8000
        - type: websocket
          exposed: true
          containerPort: 8001
          keystoreSecretName: "keystore-secret"
          keystorePasswordSecretName: "keystore-secret-password"
        - type: rest-api
          exposed: true
          containerPort: 8888
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-mqtt-1883
            spec:
              ports:
                - name: mqtt-1883
                  port: 1883
                  targetPort: mqtt-1883
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-mqtts-1884
            spec:
              ports:
                  - name: mqtts-1884
                    port: 1884
                    targetPort: mqtts-1884
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-cc-8080
            spec:
              ports:
                  - name: cc-8080
                    port: 8080
                    targetPort: cc-8080
              sessionAffinity: ClientIP
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-cc-8081
            spec:
              ports:
                  - name: cc-8081
                    port: 8081
                    targetPort: cc-8081
              sessionAffinity: ClientIP
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-ws-8000
            spec:
              ports:
                  - name: ws-8000
                    port: 8000
                    targetPort: ws-8000
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-ws-8001
            spec:
              ports:
                  - name: ws-8001
                    port: 8001
                    targetPort: ws-8001
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-rest-8888
            spec:
              ports:
                - name: rest-8888
                  port: 8888
                  targetPort: rest-8888

  - it: with multiple service listeners defined
    values:
      - multiple-service-listeners.yaml
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: mqtt-1883
            containerPort: 1883
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: mqtt-1884
            containerPort: 1884
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: ws-8000
            containerPort: 8000
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: ws-8001
            containerPort: 8001
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-mqtt-1883
            spec:
              ports:
                - name: mqtt-1883
                  targetPort: mqtt-1883
                  port: 1883
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-mqtt-1884
            spec:
              ports:
                - name: mqtt-1884
                  targetPort: mqtt-1884
                  port: 1884
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-ws-8000
            spec:
              ports:
                - name: ws-8000
                  targetPort: ws-8000
                  port: 8000
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-ws-8001
            spec:
              ports:
                - name: ws-8001
                  targetPort: ws-8001
                  port: 8001
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  port: 9399
                  targetPort: metrics-9399
