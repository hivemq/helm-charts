suite: test HiveMQ Platform services
templates:
  - hivemq-custom-resource.yml
release:
  name: test-hivemq-platform
tests:

  - it: with default values
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: mqtt-1883
            containerPort: 1883
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8080
            containerPort: 8080
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: metrics-9399
            containerPort: 9399
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-mqtt-1883
            spec:
              ports:
                - name: mqtt-1883
                  targetPort: mqtt-1883
                  port: 1883
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-cc-8080
            spec:
              ports:
                - name: cc-8080
                  targetPort: cc-8080
                  port: 8080
              sessionAffinity: ClientIP
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-metrics-9399
            spec:
              ports:
                - name: metrics-9399
                  port: 9399
                  targetPort: metrics-9399

  - it: with NodePort
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1884
          serviceType: NodePort
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-mqtt-1884
            spec:
              type: NodePort
              ports:
                - name: mqtt-1884
                  targetPort: mqtt-1884
                  port: 1884

  - it: with additional annotations
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1884
          annotations:
            test-annotation-key: test-annotation-value
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-mqtt-1884
              annotations:
                test-annotation-key: test-annotation-value
            spec:
              ports:
                - name: mqtt-1884
                  targetPort: mqtt-1884
                  port: 1884

  - it: with a MQTT service enabled
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1884
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: mqtt-1884
            containerPort: 1884
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-mqtt-1884
            spec:
              ports:
                - name: mqtt-1884
                  targetPort: mqtt-1884
                  port: 1884

  - it: with a Control Center service enabled
    set:
      services:
        - type: control-center
          exposed: true
          containerPort: 8081
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8081
            containerPort: 8081
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-cc-8081
            spec:
              ports:
                - name: cc-8081
                  targetPort: cc-8081
                  port: 8081
              sessionAffinity: ClientIP

  - it: with a secure Control Center service enabled, using keystorePassword
    set:
      services:
        - type: control-center
          exposed: true
          containerPort: 8443
          keystoreSecretName: "control-center-secret"
          keystoreSecretKey: "keystore.jks"
          keystorePassword: "a2V5LWNoYW5nZW1lCg==" # key-changeme
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].env
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: control-center_test-hivemq-platform_control-center-secret_keystore_pass
            value: key-changeme
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8443
            containerPort: 8443
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
          content:
            name: control-center-secret
            mountPath: /tls-control-center-secret
            readOnly: true
      - exists:
          path: spec.statefulSet.spec.template.spec.volumes
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: control-center-secret
            secret:
              secretName: control-center-secret
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-cc-8443
            spec:
              ports:
                - name: cc-8443
                  targetPort: cc-8443
                  port: 8443
              sessionAffinity: ClientIP

  - it: with a secure Control Center service enabled, using keystorePasswordSecretName
    set:
      services:
        - type: control-center
          exposed: true
          containerPort: 8443
          keystoreSecretName: "control-center-secret"
          keystoreSecretKey: "keystore.jks"
          keystorePasswordSecretName: "control-center-keystore-password"
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].env
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: control-center_test-hivemq-platform_control-center-secret_keystore_pass
            valueFrom:
              secretKeyRef:
                key: keystore.password
                name: control-center-keystore-password
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8443
            containerPort: 8443
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
          content:
            name: control-center-secret
            mountPath: /tls-control-center-secret
            readOnly: true
      - exists:
          path: spec.statefulSet.spec.template.spec.volumes
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: control-center-secret
            secret:
              secretName: control-center-secret
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-cc-8443
            spec:
              ports:
                - name: cc-8443
                  targetPort: cc-8443
                  port: 8443
              sessionAffinity: ClientIP

  - it: with a secure Control Center service enabled but no keystorePassword or keystorePasswordSecretName set, then fails
    set:
      services:
        - type: control-center
          exposed: true
          containerPort: 8443
          keystoreSecretName: "control-center-secret"
          keystoreSecretKey: "keystore.jks"
    asserts:
      - failedTemplate:
          errorMessage: A keystore password should be set either as a string (keystorePassword) or as a secret name (keystorePasswordSecretName)

  - it: with a secure Control Center service disabled, no secure Control Service is exposed
    set:
      services:
        - type: control-center
          exposed: false
          containerPort: 8443
          keystoreSecretName: "control-center-secret"
          keystoreSecretKey: "keystore.jks"
          keystorePasswordSecretName: "control-center-keystore-password"
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].env
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: control-center_test-hivemq-platform_control-center-secret_keystore_pass
            valueFrom:
              secretKeyRef:
                key: keystore.password
                name: control-center-keystore-password
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8443
            containerPort: 8443
      - notExists:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
      - notExists:
          path: spec.statefulSet.spec.template.spec.volumes
      - exists:
          path: spec.services
      - notContains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-cc-8443
            spec:
              ports:
                - name: cc-8443
                  targetPort: cc-8443
                  port: 8443
              sessionAffinity: ClientIP

  - it: with several secure and non-secure Control Center services enabled and reusing keystores
    values:
      - tls-cc-services-values.yaml
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].env
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          count: 3
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: control-center_test-hivemq-platform_control-center-secret_keystore_pass
            value: key-changeme
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: control-center_test-hivemq-platform_control-center-secret1_keystore_pass
            valueFrom:
              secretKeyRef:
                name: secret-password1
                key: keystore.password
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: control-center_test-hivemq-platform_control-center-secret2_keystore_pass
            valueFrom:
              secretKeyRef:
                name: secret-password2
                key: keystore.password
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          count: 4
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8443
            containerPort: 8443
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8444
            containerPort: 8444
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8445
            containerPort: 8445
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: cc-8446
            containerPort: 8446
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
          count: 2
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
          content:
            name: control-center-secret
            mountPath: /tls-control-center-secret
            readOnly: true
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
          content:
            name: control-center-secret1
            mountPath: /tls-control-center-secret1
            readOnly: true
      - notContains:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
          content:
            name: control-center-secret2
            mountPath: /tls-control-center-secret2
            readOnly: true
      - exists:
          path: spec.statefulSet.spec.template.spec.volumes
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.volumes
          count: 2
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: control-center-secret
            secret:
              secretName: control-center-secret
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: control-center-secret1
            secret:
              secretName: control-center-secret1
      - notContains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: control-center-secret2
            secret:
              secretName: control-center-secret2
      - exists:
          path: spec.services
      - lengthEqual:
          path: spec.services
          count: 4
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-cc-8443
            spec:
              ports:
                - name: cc-8443
                  targetPort: cc-8443
                  port: 8443
              sessionAffinity: ClientIP
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-cc-8444
            spec:
              ports:
                - name: cc-8444
                  targetPort: cc-8444
                  port: 8444
              sessionAffinity: ClientIP
      - contains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-cc-8445
            spec:
              ports:
                - name: cc-8445
                  targetPort: cc-8445
                  port: 8445
              sessionAffinity: ClientIP
      - notContains:
          path: spec.services
          content:
            metadata:
              name: hivemq-test-hivemq-platform-cc-8446
            spec:
              ports:
                - name: cc-8446
                  targetPort: cc-8446
                  port: 8446
              sessionAffinity: ClientIP

  - it: with duplicated containerPorts in enabled services, then fails
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1883
        - type: control-center
          exposed: true
          containerPort: 1883
    asserts:
      - failedTemplate:
          errorMessage: Container port 1883 in service `control-center` already exists

  - it: with duplicated containerPorts in disabled services, then works
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1883
        - type: control-center
          exposed: false
          containerPort: 1883
    asserts:
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-mqtt-1883
            spec:
              ports:
                - name: mqtt-1883
                  targetPort: mqtt-1883
                  port: 1883

  - it: with a REST API service enabled
    set:
      services:
        - type: rest-api
          exposed: true
          containerPort: 8890
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: rest-8890
            containerPort: 8890
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-rest-8890
            spec:
              ports:
                - name: rest-8890
                  targetPort: rest-8890
                  port: 8890

  - it: with a WebSocket service enabled
    set:
      services:
        - type: websocket
          exposed: true
          containerPort: 8000
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports[0]
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            name: ws-8000
            containerPort: 8000
      - exists:
          path: spec.services
      - contains:
          path: spec.services
          content:
            metadata:
              name:  hivemq-test-hivemq-platform-ws-8000
            spec:
              ports:
                - name: ws-8000
                  targetPort: ws-8000
                  port: 8000

  - it: with TLS secret defined and port
    values:
      - tls-mqtt-services-values.yaml
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.volumes
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.volumes
          count: 3
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: "mqtt-secret"
            secret:
              secretName: "mqtt-secret"
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: "mqtt-secret1"
            secret:
              secretName: "mqtt-secret1"
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: "control-center-secret"
            secret:
              secretName: "control-center-secret"
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].env
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          count: 4
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: "mqtt_test-hivemq-platform_mqtt-secret_keystore_pass"
            valueFrom:
              secretKeyRef:
                name: "secret-password"
                key: "keystore.password"
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: "mqtt_test-hivemq-platform_mqtt-secret1_keystore_pass"
            valueFrom:
              secretKeyRef:
                name: "secret-password1"
                key: "keystore.password"
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          content:
            name: "control-center_test-hivemq-platform_control-center-secret_keystore_pass"
            valueFrom:
              secretKeyRef:
                name: "secret-password"
                key: "keystore.password"
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          count: 5
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 1883
            name: mqtts-1883
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 1884
            name: mqtts-1884
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 1885
            name: mqtts-1885
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 8080
            name: cc-8080
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].ports
          content:
            containerPort: 9399
            name: metrics-9399
      - exists:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
          count: 3
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
          content:
            name: "mqtt-secret"
            mountPath: "/tls-mqtt-secret"
            readOnly: true
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
          content:
            name: "mqtt-secret1"
            mountPath: "/tls-mqtt-secret1"
            readOnly: true
      - contains:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts
          content:
            name: "control-center-secret"
            mountPath: "/tls-control-center-secret"
            readOnly: true

  - it: with tls secret not defined, volume and secrets not defined
    set:
      services:
        - type: mqtt
          exposed: true
          containerPort: 1884
    asserts:
      - notExists:
          path: spec.statefulSet.spec.template.spec.volumes
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.containers[0].env
          count: 1
      - notExists:
          path: spec.statefulSet.spec.template.spec.containers[0].volumeMounts

  - it: with mutual TLS secret defined and port
    values:
      - mtls-mqtt-services-values.yaml
    asserts:
      - exists:
          path: spec.statefulSet.spec.template.spec.volumes
      - lengthEqual:
          path: spec.statefulSet.spec.template.spec.volumes
          count: 4
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: "mqtt-secret"
            secret:
              secretName: "mqtt-secret"
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: "truststore-secret"
            secret:
              secretName: "truststore-secret"
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
            name: "mqtt-secret1"
            secret:
              secretName: "mqtt-secret1"
      - contains:
          path: spec.statefulSet.spec.template.spec.volumes
          content:
