suite: HiveMQ Platform Operator - RoleBinding tests
templates:
  - bindings.yml
release:
  name: operator
  namespace: hivemq-platform-operator-namespace
chart:
  version: 0.0.1
  appVersion: 1.0.0
tests:

  - it: with default values, default RoleBinding created
    documentIndex: 0
    asserts:
      - hasDocuments:
          count: 2
      - containsDocument:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          name: hivemq-platform-operator-view-binding-operator
      - isSubset:
          path: roleRef
          content:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: view
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: hivemq-platform-operator-operator
            namespace: hivemq-platform-operator-namespace

  - it: with default values, default ClusterRoleBinding created
    documentIndex: 1
    asserts:
      - hasDocuments:
          count: 2
      - containsDocument:
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          name: hivemq-platform-operator-role-binding-operator
      - isSubset:
          path: roleRef
          content:
            apiGroup: rbac.authorization.k8s.io
            kind: ClusterRole
            name: hivemq-platform-operator-role-operator
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: hivemq-platform-operator-operator
            namespace: hivemq-platform-operator-namespace

  - it: with single namespace, default RoleBindings and ClusterRoleBinding created
    set:
      namespaces: platform-one
    asserts:
      - hasDocuments:
          count: 3
      - containsDocument:
          any: true
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          name: hivemq-platform-operator-view-binding-operator
      - containsDocument:
          any: true
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          name: hivemq-platform-operator-role-binding-operator
      - containsDocument:
          any: true
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          name: hivemq-platform-operator-role-binding-operator
          namespace: platform-one

  - it: with multiple namespace, default RoleBindings and ClusterRoleBinding created
    set:
      namespaces: platform-one, platform-two
    asserts:
      - hasDocuments:
          count: 4
      - containsDocument:
          any: true
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          name: hivemq-platform-operator-view-binding-operator
      - containsDocument:
          any: true
          apiVersion: rbac.authorization.k8s.io/v1
          kind: ClusterRoleBinding
          name: hivemq-platform-operator-role-binding-operator
      - containsDocument:
          any: true
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          name: hivemq-platform-operator-role-binding-operator
          namespace: platform-one
      - containsDocument:
          any: true
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          name: hivemq-platform-operator-role-binding-operator
          namespace: platform-two

  - it: with default values, default labels created
    documentIndex: 0
    asserts:
      - isSubset:
          path: metadata.labels
          content:
            helm.sh/chart: hivemq-platform-operator-0.0.1
            app.kubernetes.io/name: hivemq-platform-operator
            app.kubernetes.io/instance: operator
            app.kubernetes.io/version: 1.0.0
            app.kubernetes.io/managed-by: Helm

  - it: with long Helm release name, RoleBinding name truncated
    release:
      name: a-very-long-hivemq-platform-operator-release-name
    documentIndex: 0
    asserts:
      - equal:
          path: metadata.name
          value: hivemq-platform-operator-view-binding-a-very-long-hivemq-platfo

  - it: with disabled RBAC creation, no RoleBinding created
    set:
      rbac.create: false
    asserts:
      - notFailedTemplate: {}
      - hasDocuments:
          count: 0

  - it: with custom ServiceAccount, then custom ServiceAccount used as subject
    set:
      serviceAccount.name: foobar
    documentIndex: 0
    asserts:
      - contains:
          path: subjects
          content:
            kind: ServiceAccount
            name: foobar
            namespace: hivemq-platform-operator-namespace

  - it: with all cluster-wide permissions disabled
    set:
      namespaces: test
      crd.apply: false
      crd.waitReady: false
      hivemqPlatformServiceAccount.permissions.validate: false
    asserts:
      - hasDocuments:
          count: 2
      - containsDocument:
          any: true
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          name: hivemq-platform-operator-view-binding-operator
      - containsDocument:
          any: true
          apiVersion: rbac.authorization.k8s.io/v1
          kind: RoleBinding
          name: hivemq-platform-operator-role-binding-operator
          namespace: test

  - it: with default values
    asserts:
      - matchSnapshot:
          path: roleRef
      - matchSnapshot:
          path: subjects

  - it: with namespaces
    set:
      namespaces: platform-one, platform-two
    asserts:
      - matchSnapshot:
          path: roleRef
      - matchSnapshot:
          path: subjects
