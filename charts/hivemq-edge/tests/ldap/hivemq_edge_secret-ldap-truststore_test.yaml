suite: HiveMQ Edge - Secret LDAP Truststore tests

templates:
  - secret-ldap-truststore.yml
release:
  name: edge
  namespace: hivemq-edge-namespace
chart:
  version: 0.0.1
  appVersion: "2367.359"
set:
  adminLdap:
    tls:
      enabled: true
      create:
        enabled: false

tests:
  - it: Secret should not be present when LDAP TLS is disabled
    set:
      adminLdap:
        tls:
          enabled: false
    asserts:
      - notFailedTemplate: { }
      - hasDocuments:
          count: 0

  - it: Secret should not be created when an external secret is referenced
    asserts:
      - notFailedTemplate: { }
      - hasDocuments:
          count: 0

  - it: Secret should be present when creation is requested
    set:
      adminLdap:
        tls:
          enabled: true
          create:
            enabled: true
            password: "changeit"
            file: "dGVzdC10cnVzdHN0b3Jl"
    asserts:
      - equal:
          path: metadata.name
          value: hivemq-edge-ldap-edge
      - equal:
          path: metadata.namespace
          value: hivemq-edge-namespace
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: hivemq-edge-0.0.1
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: hivemq-edge
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: edge
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: "2367.359"
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - equal:
          path: type
          value: Opaque
      - equal:
          path: data.truststore-password
          decodeBase64: true
          value: "changeit"
      - equal:
          path: data["truststore.jks"]
          decodeBase64: true
          value: "dGVzdC10cnVzdHN0b3Jl"
