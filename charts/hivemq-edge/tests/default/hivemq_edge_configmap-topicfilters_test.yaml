suite: HiveMQ Edge - Configmap Config tests

templates:
  - configmap-topicfilters.yml
release:
  name: edge
  namespace: hivemq-edge-namespace
chart:
  version: 0.0.1
  appVersion: "2367.359"

tests:
  - it: Should have the correct metadata
    asserts:
      - equal:
          path: metadata.name
          value: hivemq-edge-topicfilters-edge
      - equal:
          path: metadata.namespace
          value: hivemq-edge-namespace
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: hivemq-edge-0.0.1
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: hivemq-edge
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: edge
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: "2367.359"
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  - it: Should have the correct config data
    asserts:
      - equal:
          path: data.topicfilters
          value: |
            <?xml version='1.0' encoding='UTF-8'?>
            <topic-filters-persistence xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="topic-filters.xsd">
              <topicFilters>
              </topicFilters>
            </topic-filters-persistence>

  - it: Should have the correct config data
    set:
      topicFilters:
        - filter: "topic0"
          description: "descr"
          schema: "data:application/json;base64,"
    asserts:
      - equal:
          path: data.topicfilters
          value: |
            <?xml version='1.0' encoding='UTF-8'?>
            <topic-filters-persistence xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="topic-filters.xsd">
              <topicFilters>
                <topicFilter>
                  <description>descr</description>
                  <filter>topic0</filter>
                  <schema>data:application/json;base64,</schema>
                </topicFilter>
              </topicFilters>
            </topic-filters-persistence>

