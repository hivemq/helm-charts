suite: HiveMQ Edge - Secret Pulse tests

templates:
  - secret-pulse.yml
release:
  name: edge
  namespace: hivemq-edge-namespace
chart:
  version: 0.0.1
  appVersion: "2367.359"

tests:
  - it: Secret should not be present when pulse is disabled
    asserts:
      - notFailedTemplate: { }
      - hasDocuments:
          count: 0

  - it: Secret should not be present when creation is requested
    set:
      pulse:
        enabled: true
        secret:
          secretName: secrety
          secretKey: keyy
    asserts:
      - notFailedTemplate: { }
      - hasDocuments:
          count: 0

  - it: Secret should be present when creation is requested
    set:
      pulse:
        enabled: true
        token: "a1234567890"
    asserts:
      - equal:
          path: metadata.name
          value: hivemq-edge-pulse-edge
      - equal:
          path: metadata.namespace
          value: hivemq-edge-namespace
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: hivemq-edge-0.0.1
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: hivemq-edge
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: edge
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: "2367.359"
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - equal:
          path: type
          value: Opaque
      - equal:
          path: data["tokenbase64.jwt"]
          decodeBase64: false
          value: "a1234567890"
