suite: HiveMQ Edge - Secret Mqtts Clientauth tests

templates:
  - secret-mqtts-clientauth.yml
release:
  name: edge
  namespace: hivemq-edge-namespace
chart:
  version: 0.1.0
  appVersion: "2025.1"
set:
  mqtts:
    enabled: true
  mqttsClientauth:
    clientAuthenticationMode: REQUIRED

tests:
  - it: Secret should not be present
    asserts:
      - isNull:
          path: ""
