suite: HiveMQ Edge - Secret License tests

templates:
  - secret-license.yml
release:
  name: edge
  namespace: hivemq-edge-namespace
chart:
  version: 0.0.1
  appVersion: "2367.359"
set:
  mqtts:
    enabled: true
  mqttsClientauth:
    clientAuthenticationMode: REQUIRED

tests:
  - it: Secret should not be present
    asserts:
      - notFailedTemplate: { }
      - hasDocuments:
          count: 0
