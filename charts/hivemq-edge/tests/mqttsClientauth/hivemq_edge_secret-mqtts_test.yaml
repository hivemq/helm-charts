suite: HiveMQ Edge - Secret Mqtts tests

templates:
  - secret-mqtts.yml
release:
  name: edge
  namespace: hivemq-edge-namespace
chart:
  version: 0.0.1
  appVersion: 1.0.0
set:
  mqtts:
    enabled: true
    create:
      enabled: false
  mqttsClientauth:
    clientAuthenticationMode: REQUIRED

tests:
  - it: Secret should not be present when a provided one is used
    asserts:
      - notFailedTemplate: { }
      - hasDocuments:
          count: 0
