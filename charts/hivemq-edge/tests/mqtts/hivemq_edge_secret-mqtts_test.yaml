suite: HiveMQ Edge - Secret Mqtts tests

templates:
  - secret-mqtts.yml
release:
  name: edge
  namespace: hivemq-edge-namespace
chart:
  version: 0.0.1
  appVersion: "2367.359"
set:
  mqtts:
    enabled: true
    create:
      enabled: false

tests:
  - it: Secret should not be present when a provided one is used
    asserts:
      - notFailedTemplate: { }
      - hasDocuments:
          count: 0
  - it: Secret should be present when creation is requested
    set:
      mqtts:
        create:
          enabled: true
          keystorePassword: "changeit"
          privateKeyPassword: "changeit"
          file: "1234"
    asserts:
      - equal:
          path: metadata.name
          value: hivemq-edge-mqtts-edge
      - equal:
          path: metadata.namespace
          value: hivemq-edge-namespace
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: hivemq-edge-0.0.1
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: hivemq-edge
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: edge
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: "2367.359"
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - equal:
          path: type
          value: Opaque
      - equal:
          path: data.keystore-password
          value: Y2hhbmdlaXQ=
      - equal:
          path: data.secret-key-password
          value: Y2hhbmdlaXQ=
      - matchRegex:
          path: data["keystore.jks"]
          pattern: "MTIzNA=="
