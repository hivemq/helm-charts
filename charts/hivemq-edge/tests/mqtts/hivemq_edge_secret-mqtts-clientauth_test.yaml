suite: HiveMQ Edge - Secret Mqtts Clientauth tests

templates:
  - secret-mqtts-clientauth.yml
release:
  name: edge
  namespace: hivemq-edge-namespace
chart:
  version: 0.0.1
  appVersion: 1.0.0
set:
  mqtts:
    enabled: true

tests:
  - it: Secret should not be present
    set:
      mqtts:
        enabled: true
    asserts:
      - notFailedTemplate: { }
      - hasDocuments:
          count: 0
