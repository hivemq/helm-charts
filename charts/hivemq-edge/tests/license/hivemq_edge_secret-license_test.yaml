suite: HiveMQ Edge - Secret License tests

templates:
  - secret-license.yml
release:
  name: edge
  namespace: hivemq-edge-namespace
chart:
  version: 0.0.1
  appVersion: "2367.359"

tests:
  - it: Should create the correct HiveMQ Edge license secret
    set:
      license:
        enabled: true
        file: "1234"
    asserts:
      - isKind:
          of: Secret
      - equal:
          path: metadata.name
          value: hivemq-edge-license-edge
      - equal:
          path: metadata.namespace
          value: hivemq-edge-namespace
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: hivemq-edge-0.0.1
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: hivemq-edge
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: edge
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: "2367.359"
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm
      - equal:
          path: type
          value: Opaque
      - equal:
          path: data["license.edgelic"]
          decodeBase64: true
          value: "1234"

  - it: With an externally provisioned license the secret should not be created
    set:
      license:
        enabled: true
        volume:
          licenseSecretName: secrety
          licenseSecretKey: keyy
    asserts:
      - notFailedTemplate: { }
      - hasDocuments:
          count: 0



