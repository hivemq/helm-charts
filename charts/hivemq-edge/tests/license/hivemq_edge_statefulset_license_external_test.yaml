suite: HiveMQ Edge - Statefulset tests

templates:
  - statefulset.yml
release:
  name: edge
  namespace: hivemq-edge-namespace
chart:
  version: 0.0.1
  appVersion: "2367.359"
set:
  image:
    tag: edge-tag
  license:
    enabled: true
    secret:
      secretName: secrety
      secretKey: keyy


tests:
  - it: Should have the correct metadata
    asserts:
      - equal:
          path: metadata.name
          value: hivemq-edge
      - equal:
          path: metadata.labels["helm.sh/chart"]
          value: hivemq-edge-0.0.1
      - equal:
          path: metadata.labels["app.kubernetes.io/name"]
          value: hivemq-edge
      - equal:
          path: metadata.labels["app.kubernetes.io/instance"]
          value: edge
      - equal:
          path: metadata.labels["app.kubernetes.io/version"]
          value: "2367.359"
      - equal:
          path: metadata.labels["app.kubernetes.io/managed-by"]
          value: Helm

  - it: Should have correct selector and serviceName
    asserts:
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/name"]
          value: hivemq-edge
      - equal:
          path: spec.selector.matchLabels["app.kubernetes.io/instance"]
          value: edge
      - equal:
          path: spec.serviceName
          value: hivemq-edge

  - it: Should define the correct container properties
    asserts:
      - equal:
          path: spec.template.spec.containers[0].name
          value: hivemq-edge
      - equal:
          path: spec.template.spec.containers[0].image
          value: hivemq/hivemq-edge:edge-tag
      - equal:
          path: spec.template.spec.containers[0].imagePullPolicy
          value: IfNotPresent

  - it: Should define the correct probes
    asserts:
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.path
          value: /api/v1/health/liveness
      - equal:
          path: spec.template.spec.containers[0].livenessProbe.httpGet.port
          value: 8080

  - it: Should expose the correct ports
    asserts:
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 8080
            name: web
      - contains:
          path: spec.template.spec.containers[0].ports
          content:
            containerPort: 1883
            name: mqtt

  - it: Should set the correct environment variables
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: HIVEMQ_CONFIG_WRITEABLE
            value: "false"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: HIVEMQ_LOG_LEVEL
            value: "INFO"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: JAVA_OPTS
            value: "-XX:+UnlockExperimentalVMOptions -XX:InitialRAMPercentage=75 -XX:MaxRAMPercentage=75"

  - it: Should set the correct resource limits and requests
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: "1Gi"
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: "1000m"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: "1Gi"
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: "1000m"

  - it: Should define the correct volume mounts
    asserts:
      - equal:
          path: spec.template.spec.containers[0].volumeMounts
          value:
            - name: fragment
              mountPath: /fragment
            - mountPath: /opt/hivemq/conf-k8s
              name: topicfilters
            - name: license
              mountPath: /license.edgelic

  - it: Should define the correct volumes
    asserts:
      - equal:
          path: spec.template.spec.volumes
          value:
            - name: fragment
              configMap:
                name: hivemq-edge-config-edge
            - name: topicfilters
              configMap:
                name: hivemq-edge-topicfilters-edge
            - name: license
              secret:
                items:
                  - key: "keyy"
                    path: "keyy"
                secretName: secrety

