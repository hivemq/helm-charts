apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "hivemq-edge.name" (dict "releaseName" .Release.Name) }}
  labels:
      {{- include "hivemq-edge.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "hivemq-edge.selector-labels" . | nindent 6 }}
  serviceName: "hivemq-edge"
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "hivemq-edge.selector-labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: hivemq-edge
          image: "{{ .Values.image.repository }}:{{.Values.image.tag}}"
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: web
            {{- if .Values.mqtts.enable }}
            - containerPort: 8883
              name: mqtts
            {{- else }}
            - containerPort: 1883
              name: mqtt
            {{- end }}
            {{- if .Values.mqttsn.enable }}
            - containerPort: 2442
              name: mqtt-sn
            {{- end }}
          env:
            - name: HIVEMQ_LOG_LEVEL
              value: "{{ .Values.logLevel }}"
            - name: JAVA_OPTS
              value: "{{ .Values.javaOptions }}"
            - name: HIVEMQ_LICENSE_FOLDER
              value: "/license"
            - name: HIVEMQ_DATA_FOLDER
              value: "/persistence"
            - name: HIVEMQ_CONFIG_FOLDER
              value: "/opt/hivemq/conf-k8s"
            - name: HIVEMQ_CONFIG_REFRESHINTERVAL
              value: "{{ .Values.refresh }}"
            {{- if .Values.https.enable }}
            - name: HIVEMQ_HTTPS_ENABLED
              value: "true"
            {{- end }}
            {{- if .Values.mqtt.enable }}
            - name: HIVEMQ_MQTT_ENABLED
              value: "true"
            - name: HIVEMQ_HTTPS_KEYSTORE_PATH
              value: /https/keystore.jks
            - name: HIVEMQ_HTTPS_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.https.keystore.passwordSecretName }}"
                  key: "{{ .Values.https.keystore.passwordSecretKey }}"
            - name: HIVEMQ_HTTPS_PRIVATE_KEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.https.keystore.privateKeyPasswordSecretName }}"
                  key: "{{ .Values.https.keystore.privateKeyPasswordSecretKey }}"
            {{- end }}
            {{- if .Values.mqtts.enable }}
            - name: HIVEMQ_MQTTS_ENABLED
              value: "true"
            - name: HIVEMQ_MQTTS_CLIENT_AUTH_MODE
              value: "{{ .Values.mqttsClientauth.clientAuthenticationMode }}"
            - name: HIVEMQ_MQTTS_PREFER_SERVER_CIPHER_SUITE
              value: "{{ .Values.mqtts.preferServerCipherSuites }}"
            - name: HIVEMQ_MQTTS_KEYSTORE_PATH
              value: /mqtts/mqtts.jks
            - name: HIVEMQ_MQTTS_SECRET_KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.mqtts.keystore.passwordSecretName }}"
                  key: "{{ .Values.mqtts.keystore.passwordSecretKey }}"
            - name: HIVEMQ_MQTTS_SECRET_PRIVATE_KEY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.mqtts.keystore.privateKeyPasswordSecretName }}"
                  key: "{{ .Values.mqtts.keystore.privateKeyPasswordSecretKey }}"
            {{- end }}
            {{- if ne .Values.mqttsClientauth.clientAuthenticationMode "NONE" }}
            - name: HIVEMQ_MQTTS_TRUSTSTORE_PATH
              value: /mqtts/truststore.jks
            - name: HIVEMQ_MQTTS_SECRET_TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Values.mqttsClientauth.truststore.passwordSecretName }}"
                  key: "{{ .Values.mqttsClientauth.truststore.passwordSecretKey }}"
            {{- end }}
            {{- with .Values.env }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          resources:
            limits:
              memory: "{{ .Values.resources.memory }}"
              cpu: "{{ .Values.resources.cpu }}"
            requests:
              memory: "{{ .Values.resources.memory }}"
              cpu: "{{ .Values.resources.cpu }}"
          volumeMounts:
          - name: fragment
            mountPath: /fragment
          {{- if .Values.mqtts.enable }}
          - mountPath: /mqtts/mqtts.jks
            name: mqtts-jks
            subPath: "{{ .Values.mqtts.keystore.keystoreSecretKey }}"
          {{- end }}
          {{- if .Values.https.enable }}
          - mountPath: /https/keystore.jks
            name: https-jks
            subPath: "{{ .Values.https.keystore.keystoreSecretKey }}"
          {{- end }}
          {{- if ne .Values.mqttsClientauth.clientAuthenticationMode "NONE" }}
          - mountPath: /mqtts/truststore.jks
            name: mqtts-truststore-jks
            subPath: "{{ .Values.mqttsClientauth.truststore.truststoreSecretKey }}"
          {{- end }}
          {{- if .Values.license.enabled }}
          - mountPath: /license
            name: license
          {{- end }}
          {{- if .Values.persistence.enabled }}
          - mountPath: /persistence
            name: persistence
          {{- end }}
      {{- with .Values.podScheduling.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.podScheduling.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: fragment
          configMap:
            name: hivemq-edge-config-edge
      {{- if .Values.mqtts.enable }}
        - name: mqtts-jks
          secret:
            secretName: "{{ .Values.mqtts.keystore.keystoreSecretName }}"
            items:
              - key: "{{ .Values.mqtts.keystore.keystoreSecretKey }}"
                path: "{{ .Values.mqtts.keystore.keystoreSecretKey }}"
      {{- end -}}
      {{- if .Values.https.enable }}
        - name: https-jks
          secret:
            secretName: "{{ .Values.https.keystore.keystoreSecretName }}"
            items:
              - key: "{{ .Values.https.keystore.keystoreSecretKey }}"
                path: "{{ .Values.https.keystore.keystoreSecretKey }}"
      {{- end -}}
      {{- if ne .Values.mqttsClientauth.clientAuthenticationMode "NONE" }}
        - name: mqtts-truststore-jks
          secret:
            secretName: "{{ .Values.mqttsClientauth.truststore.truststoreSecretName }}"
            items:
              - key: "{{ .Values.mqttsClientauth.truststore.truststoreSecretKey }}"
                path: "{{ .Values.mqttsClientauth.truststore.truststoreSecretKey }}"
      {{- end -}}
      {{- if .Values.license.enabled -}}
        {{ toYaml .Values.license.volume | nindent 8}}
      {{- end -}}
      {{- if .Values.persistence.enabled -}}
        {{ toYaml .Values.persistence.volume | nindent 8}}
      {{- end -}}
