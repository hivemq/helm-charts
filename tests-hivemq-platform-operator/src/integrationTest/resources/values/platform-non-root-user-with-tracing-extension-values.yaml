nodes:
  replicaCount: 1
  podSecurityContext:
    enabled: true
    runAsNonRoot: true
    runAsUser: 10000
    runAsGroup: 0
extensions:
  - name: hivemq-distributed-tracing-extension
    extensionUri: preinstalled
    enabled: true
    supportsHotReload: true
    configMapName: "distributed-tracing-configuration"
