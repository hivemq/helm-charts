# Single node cluster with external mqtt port
operator:
  logLevel: DEBUG
  admissionWebhooks:
    enabled: false

hivemq:
  logLevel: DEBUG
  nodeCount: 1
  cpu: 1
  memory: 1Gi
  ports:
    - name: "mqtt"
      port: 1883
      expose: true
      patch:
        - '[{"op":"add","path":"/spec/type","value":"LoadBalancer"}]'
