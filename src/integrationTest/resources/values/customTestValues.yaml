# Custom images Single node cluster with external mqtt port
operator:
  image: hivemq-operator:snapshot
  imagePullPolicy: Never
  logLevel: DEBUG
  admissionWebhooks:
    enabled: false

hivemq:
  image: hivemq-k8s:snapshot
  imagePullPolicy: Never
  initBusyboxImage: busybox:snapshot
  initDnsWaitImage: hivemq/init-dns-wait:snapshot
  logLevel: DEBUG
  nodeCount: 1
  cpu: 1
  memory: 1Gi
  ports:
    - name: "mqtt"
      port: 1883
      expose: true
      patch:
        - '[{"op":"add","path":"/spec/type","value":"LoadBalancer"}]'
