global:
  rbac:
    pspEnabled: false

operator:
  image: hivemq/hivemq-operator:snapshot
  imagePullPolicy: Never
  logLevel: DEBUG
  admissionWebhooks:
    enabled: false

hivemq:
  image: hivemq/hivemq4-test:k8s-snapshot
  imagePullPolicy: Never
  initDnsWaitImage: hivemq/init-dns-wait:snapshot
  logLevel: DEBUG
  nodeCount: 1
  cpu: 1
  memory: 1Gi
  controllerTemplate: cluster-stateful-set.yaml
