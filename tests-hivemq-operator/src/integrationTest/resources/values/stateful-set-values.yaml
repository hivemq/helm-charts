global:
  rbac:
    pspEnabled: false

operator:
  image: hivemq/hivemq-operator:snapshot
  imagePullPolicy: Never
  logLevel: INFO
  admissionWebhooks:
    enabled: false

hivemq:
  image: hivemq/hivemq4:k8s-4.33.0
  imagePullPolicy: Never
  initDnsWaitImage: hivemq/init-dns-wait:snapshot
  logLevel: DEBUG
  nodeCount: 1
  cpu: 512m
  controllerTemplate: cluster-stateful-set.yaml
