name: HiveMQ Edge Helm Chart Smoke Test
on:
  workflow_call:
env:
  RELEASE_NAME: "smoke-test-release"
jobs:
  run-smoke-test:
    name: Smoke test on Helm ${{ matrix.helm-label }} (${{ matrix.helm-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - helm-label: 'minimum'
            helm-version: 'v3.10.0'
          - helm-label: 'latest-3'
            helm-version: 'v3.20.0'
          - helm-label: 'latest-4'
            helm-version: 'v4.1.0'
    steps:
      - name: Checkout HiveMQ Helm Charts
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Create K8s Kind Cluster
        uses: helm/kind-action@a1b0e391336a6ee6713a0583f8c6240d70863de3 # v1
        with:
          cluster_name: "kind"

      - name: Set up Helm ${{ matrix.helm-label }} (${{ matrix.helm-version }})
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
        with:
          version: ${{ matrix.helm-version }}

      - name: Install HiveMQ Edge
        run: helm install $RELEASE_NAME ./charts/hivemq-edge --wait --timeout 5m0s --create-namespace -n test

      - name: Wait for pods to be ready
        run: bash ./scripts/wait-for-log-in-pods.sh hivemq-edge app.kubernetes.io/instance=$RELEASE_NAME test "Started HiveMQ Edge in"

      - name: Test HiveMQ Edge
        run: helm test $RELEASE_NAME --logs -n test

      - name: Capture HiveMQ Edge Pod logs
        if: always()
        run: |
          mkdir ${{ runner.temp }}/logs
          echo "=== POD STATUS ===" > ${{ runner.temp }}/logs/edge-pod.log
          kubectl get pods -n test >> ${{ runner.temp }}/logs/edge-pod.log
          echo "=== LOGS ===" >> ${{ runner.temp }}/logs/edge-pod.log
          kubectl logs -l app.kubernetes.io/instance=$RELEASE_NAME --tail -1 -n test >> ${{ runner.temp }}/logs/edge-pod.log 2>&1 || echo "Failed to retrieve pod logs" >> ${{ runner.temp }}/logs/edge-pod.log

      - name: Upload HiveMQ Edge Pod logs
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: "HiveMQ Edge - Smoke test results on Helm ${{ matrix.helm-label }} (${{ matrix.helm-version }})"
          path: ${{ runner.temp }}/logs/edge-pod.log
          retention-days: 5

      - name: Print HiveMQ Edge Pod logs
        if: always()
        run: |
          cat ${{ runner.temp }}/logs/edge-pod.log

      - name: Uninstall HiveMQ Edge chart
        if: always()
        run: |
          helm uninstall $RELEASE_NAME --wait -n test
