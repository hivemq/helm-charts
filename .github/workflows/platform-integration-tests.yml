name: HiveMQ Platform Operator Helm Chart and HiveMQ Platform Helm Chart Integration Tests
on:
  workflow_call:
    inputs:
      base-branch:
        description: 'The base branch for JUnit reports'
        type: string
        required: true
env:
  check-prefix: 'Test #'
  split-total: 23
  CI_RUN: true
jobs:
  generate-split-index-json:
    name: Generate split Platform integration tests indexes
    runs-on: ubuntu-latest
    outputs:
      json: ${{ steps.generate.outputs.split-index-json }}
    steps:
      - name: Generate split index list
        id: generate
        uses: donnerbart/split-tests-java-action/generate-split-index-json@a520fabe5640fc1d64ed28df590c7014b1a2c03d # v1
        with:
          split-total: ${{ env.split-total }}

  compile-integration-test:
    name: Compile Platform integration tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout HiveMQ Helm Charts
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          path: helm-charts

      - name: Checkout HiveMQ Platform Operator
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          repository: hivemq/hivemq-platform-operator
          token: ${{ secrets.JENKINS_GITHUB_TOKEN }}
          path: hivemq-platform-operator

      - name: Checkout HiveMQ Platform Operator on the same or target branch
        working-directory: hivemq-platform-operator
        run: |
          BASE_BRANCH='${{ inputs.base-branch }}'
          echo "Using base branch input: ${BASE_BRANCH}"
          echo "Checking if branch \"${GITHUB_HEAD_REF}\" exists on hivemq-platform-operator"
          if [[ -n "${GITHUB_HEAD_REF}" ]]; then
            BRANCH=$(git ls-remote origin ${GITHUB_HEAD_REF})
            if [[ -n "${BRANCH}" ]]; then
              echo "Checking out branch with the same name"
              git fetch --all
              git checkout origin/${GITHUB_HEAD_REF}
              exit
            fi
          fi
          if [[ "${BASE_BRANCH}" == "develop" ]]; then
            echo "Base branch is develop, keeping default branch checkout"
            exit
          fi
          echo "Checking if base branch \"${BASE_BRANCH}\" exists on hivemq-platform-operator"
          BRANCH=$(git ls-remote origin ${BASE_BRANCH})
          if [[ -n "${BRANCH}" ]]; then 
            echo "Checking out target base branch from input"
            git fetch --all
            git checkout origin/${BASE_BRANCH}
          else
            echo "Base branch ${BASE_BRANCH} not found on hivemq-platform-operator, keeping default branch"
          fi

      - name: Set up JDK 21
        id: setup-java
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          cache: gradle
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a # v4

      - name: Warmup Gradle cache
        if: steps.setup-java.outputs.cache-hit == 'false'
        working-directory: helm-charts
        run: ./gradlew :tests-hivemq-platform-operator:integrationTestPrepare

  run-integration-tests:
    name: "Test #${{ matrix.split-index }} (${{ matrix.k8s-version-type }})"
    runs-on: ubuntu-latest
    needs:
      - generate-split-index-json
      - compile-integration-test
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        split-index: ${{ fromjson(needs.generate-split-index-json.outputs.json) }}
        k8s-version-type: [
          MINIMUM,
          LATEST
        ]
    steps:
      - name: Checkout HiveMQ Helm Charts
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          path: helm-charts

      - name: Checkout HiveMQ Platform Operator
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          repository: hivemq/hivemq-platform-operator
          token: ${{ secrets.JENKINS_GITHUB_TOKEN }}
          path: hivemq-platform-operator

      - name: Checkout HiveMQ Platform Operator on the same or target branch
        working-directory: hivemq-platform-operator
        run: |
          BASE_BRANCH='${{ inputs.base-branch }}'
          echo "Using base branch input: ${BASE_BRANCH}"
          echo "Checking if branch \"${GITHUB_HEAD_REF}\" exists on hivemq-platform-operator"
          if [[ -n "${GITHUB_HEAD_REF}" ]]; then
            BRANCH=$(git ls-remote origin ${GITHUB_HEAD_REF})
            if [[ -n "${BRANCH}" ]]; then
              echo "Checking out branch with the same name"
              git fetch --all
              git checkout origin/${GITHUB_HEAD_REF}
              exit
            fi
          fi
          if [[ "${BASE_BRANCH}" == "develop" ]]; then
            echo "Base branch is develop, keeping default branch checkout"
            exit
          fi
          echo "Checking if base branch \"${BASE_BRANCH}\" exists on hivemq-platform-operator"
          BRANCH=$(git ls-remote origin ${BASE_BRANCH})
          if [[ -n "${BRANCH}" ]]; then 
            echo "Checking out target base branch from input"
            git fetch --all
            git checkout origin/${BASE_BRANCH}
          else
            echo "Base branch ${BASE_BRANCH} not found on hivemq-platform-operator, keeping default branch"
          fi

      - name: Checkout JUnit reports
        uses: donnerbart/split-tests-java-action/checkout-junit-reports@a520fabe5640fc1d64ed28df590c7014b1a2c03d # v1
        with:
          split-index: ${{ matrix.split-index }}
          git-branch: junit-reports/platform/${{ inputs.base-branch }}
          path: junit-reports
          artifact-name: junit-xml-reports-platform-sha
          upload-artifact: ${{ matrix.k8s-version-type == 'LATEST' }}

      - name: Set up JDK 21
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          cache: gradle
          distribution: temurin
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@ed408507eac070d1f99cc633dbcf757c94c7933a # v4

      - name: Compile integration tests
        working-directory: helm-charts
        run: ./gradlew :tests-hivemq-platform-operator:integrationTestPrepare

      - name: Split tests
        id: split-tests
        uses: donnerbart/split-tests-java-action@a520fabe5640fc1d64ed28df590c7014b1a2c03d # v1
        with:
          split-index: ${{ matrix.split-index }}
          split-total: ${{ env.split-total }}
          glob: '**/helm-charts/tests-hivemq-platform-operator/**/*IT.java'
          junit-glob: '**/junit-reports/*.xml'
          format: 'gradle'
          new-test-time: 'average'
          calculate-optimal-total-split: true
          debug: true

      - name: Run integration tests
        working-directory: helm-charts
        env:
          K8S_VERSION_TYPE: ${{ matrix.k8s-version-type }}
        run: ./gradlew :tests-hivemq-platform-operator:integrationTest ${{ steps.split-tests.outputs.test-suite }}

      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: "Test results HiveMQ Platform Operator #${{ matrix.split-index }} (${{ matrix.k8s-version-type }})"
          path: |
            helm-charts/tests-hivemq-platform-operator/build/reports/tests/integrationTest/
            helm-charts/tests-hivemq-platform-operator/build/test-results/integrationTest/*.xml
          retention-days: 5

      - name: Upload JUnit report artifact
        if: matrix.k8s-version-type == 'LATEST'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: junit-xml-reports-platform-${{ matrix.split-index }}
          path: |
            helm-charts/tests-hivemq-platform-operator/build/test-results/integrationTest/*.xml

      - name: Publish test report
        if: ${{ !cancelled() }}
        uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2
        with:
          name: Integration tests report
          path: '**/build/test-results/integrationTest/TEST-*.xml'
          reporter: java-junit
          fail-on-error: false
          working-directory: helm-charts

      - name: Install xmllint
        if: failure()
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Set annotations for failed tests
        if: failure()
        run: |
          find helm-charts/tests-hivemq-platform-operator/build/test-results/integrationTest -type f -name "*.xml" | while read -r FILE; do
            COUNT=$(xmllint --xpath 'count(//testcase[failure or error])' "$FILE")
            for INDEX in $(seq 1 "$COUNT"); do
              TEST_CLASS=$(xmllint --xpath "string((//testcase[failure or error])[$INDEX]/@classname)" "$FILE" 2>/dev/null)
              TEST_METHOD=$(xmllint --xpath "string((//testcase[failure or error])[$INDEX]/@name)" "$FILE" 2>/dev/null)
              MESSAGE=$(xmllint --xpath "string((//testcase[failure or error])[$INDEX]/failure/@message | (//testcase[failure or error])[$INDEX]/error/@message)" "$FILE" 2>/dev/null)
              [ -z "$MESSAGE" ] && MESSAGE="Test failed"
              echo "::error title=Test #${{ matrix.split-index }}::$TEST_CLASS.$TEST_METHOD%0A$MESSAGE"
            done
          done

  merge-junit-reports:
    name: Merge Platform JUnit reports
    runs-on: ubuntu-latest
    needs:
      - run-integration-tests
    permissions:
      contents: write
    steps:
      - name: Merge JUnit reports
        uses: donnerbart/split-tests-java-action/merge-junit-reports@a520fabe5640fc1d64ed28df590c7014b1a2c03d # v1
        with:
          git-branch: junit-reports/platform/${{ inputs.base-branch }}
          artifact-name: junit-xml-reports-platform-${{ inputs.base-branch }}
          split-artifact-pattern: junit-xml-reports-platform-*
