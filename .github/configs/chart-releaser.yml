# default charts location
charts-dir: charts
# marks release as 'latest'
make-release-latest: false
# skips the chart if it is not released
skip-existing: true

# PGP signing
sign: true
key: HiveMQ
# keyring:          # set via env variable CR_KEYRING
# passphrase-file:  # set via env variable CR_PASSPHRASE_FILE
